    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/quotes.css">
    
    <!-- Schema.org Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "IGS Forwarding",
      "url": "https://tudominio.com",
      "logo": "https://tudominio.com/logo.png",
      "description": "Servicio profesional de envío de paquetes por vía aérea, marítima y terrestre",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "Tu Dirección",
        "addressLocality": "Monterrey",
        "addressRegion": "Nuevo León",
        "postalCode": "64000",
        "addressCountry": "MX"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+52-81-XXXX-XXXX",
        "contactType": "Customer Service",
        "areaServed": "MX",
        "availableLanguage": ["es", "en"]
      },
      "sameAs": [

        "https://twitter.com/tuempresa",

</head>
<body>
    <!-- Navigation -->
    <div id="navbar-container"></div>

    <!-- Quote Section - COTIZACIONES -->
    <div id="quotes-container"></div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="assets/lib/bootstrap/bootstrap.bundle.min.js"></script>
    
    <!-- Translations -->
    <script src="assets/js/translations.js"></script>
    
    <!-- Main JS -->
    <script src="assets/js/main.js"></script>
    
    <!-- Load Components -->
    <script>
        // Function to load HTML components
        async function loadComponent(containerId, filePath) {
            try {
                const response = await fetch(filePath);
                const html = await response.text();
                document.getElementById(containerId).innerHTML = html;
            } catch (error) {
                console.error(`Error loading ${filePath}:`, error);
            }
        }

        // Load all components
        document.addEventListener('DOMContentLoaded', async function() {
            await loadComponent('navbar-container', 'components/navbar.html');
            await loadComponent('quotes-container', 'components/quotes.html');
            await loadComponent('footer-container', 'components/footer.html');
            
            // Initialize main functionality after all components are loaded
            if (typeof initializeApp === 'function') {
                initializeApp();
            }
        });
    </script>
</body>
</html>
