    <!-- Load Components -->
    <script>
        // Function to load HTML components
        async function loadComponent(containerId, filePath) {
            try {
                const response = await fetch(filePath);
                const html = await response.text();
                document.getElementById(containerId).innerHTML = html;
            } catch (error) {
                console.error(`Error loading ${filePath}:`, error);
            }
        }

        // Load all components
        document.addEventListener('DOMContentLoaded', async function() {
            // Cargar todos los componentes
            await loadComponent('navbar-container', 'components/navbar.html');
            await loadComponent('air-container', 'components/services/air/air-page.html');
            await loadComponent('quotes-container', 'components/services/air/quotes.html');
            await loadComponent('footer-container', 'components/footer.html');
            
            // IMPORTANTE: Esperar un momento para que el DOM se actualice
            setTimeout(() => {
                // Initialize main functionality after all components are loaded
                if (typeof initializeApp === 'function') {
                    initializeApp();
                }
            }, 100);
        });
    </script>
